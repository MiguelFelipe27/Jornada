<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecofarm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="story-container">
      <h1 id="title"></h1>
      <p id="subtitulo"></p>
      <p id="introduction"></p>
      <a href="#historia"><button class="JogarAgora">JOGA AGORA</button></a>
  </div>
  <img id="bg" src="Bem-vindo.png">
  <div id="historia">
    <div id="perguntas"></div>
    <div id="imagem"></div>
    <div><button id="iniciarLeitura">Iniciar Leitura</button></div>
    <div id="choices"></div>
    <div id="imagem_result"></div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="//plugin.handtalk.me/web/latest/handtalk.min.js"></script>
    <script src="https://cdn.openai.com/belt/latest/openai-belt.min.js"></script>

    <script>
    let leitorDeTela;

        document.getElementById("iniciarLeitura").addEventListener("click", function () {
            let div1Texto = obterTextoParaLeitura("perguntas");
            let div2Texto = obterTextoParaLeitura("choices");
            let textoParaLer = div1Texto + "\n" + div2Texto;
            iniciarLeitura(textoParaLer);
        });

        function obterTextoParaLeitura(divId) {
            // Aqui você pode extrair o texto de uma div específica pelo ID.
            let div = document.getElementById(divId);
            return div ? div.innerText : '';
        }

        function iniciarLeitura(texto) {
            leitorDeTela = window.speechSynthesis;
            let voz = new SpeechSynthesisUtterance(texto);
            leitorDeTela.speak(voz);
        }

    </script>

  </div>
</body>
</html>
